<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TaskFlow Board</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="toolbox-cont">
        <div class="brand-section">
            <h1 class="brand-title"><i class="fas fa-tasks"></i> TaskFlow</h1>
        </div>

        <div class="toolbox-priority-cont">
            <span class="filter-label">Priority:</span>
            <div class="color-filters">
                <div class="lightpink color"></div>
                <div class="lightgreen color"></div>
                <div class="lightblue color"></div>
                <div class="black color"></div>
            </div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn"><i class="fa-solid fa-plus"></i> Add</div>
            <div class="remove-btn"><i class="fa-solid fa-trash"></i> Delete</div>
            <div class="calendar-toggle-btn"><i class="fa-solid fa-calendar-days"></i> History</div>
        </div>
    </div>

    <div class="main-cont">
        </div>

    <div class="sidebar-overlay"></div>
    <div class="calendar-sidebar">
        <button class="close-sidebar"><i class="fa-solid fa-times"></i></button>
        
        <div class="cal-header">
            <i class="fa-solid fa-chevron-left" id="prev-month"></i>
            <h2 id="current-month-year">Month Year</h2>
            <i class="fa-solid fa-chevron-right" id="next-month"></i>
        </div>
        
        <button id="show-all-btn">Show All Tasks</button>

        <div class="calendar-grid-header">
            <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            </div>
        
        <div style="margin-top: auto; text-align: center; font-style: italic; font-size: 0.8rem; color: #5d4037;">
            Select a date to view history.
        </div>
    </div>

    <div class="modal-cont">
        <div class="modal-header">
            <h2>New Task</h2>
        </div>

        <textarea class="textArea-cont" placeholder="Enter your task description..."></textarea>

        <div class="priority-colors-container">
            <span class="priority-label">Priority Level:</span>
            <div class="priority-grid">
                <div class="lightpink priority-color active"><span>H</span></div>
                <div class="lightgreen priority-color"><span>M</span></div>
                <div class="lightblue priority-color"><span>L</span></div>
                <div class="black priority-color"><span>C</span></div>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <small>Press <kbd style="background:#3e2723; color:white; padding:2px 5px; border-radius:3px;">Shift</kbd> to create</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
